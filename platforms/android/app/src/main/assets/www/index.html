<html>
	<head>
		<meta charset="utf-8">
		<!--
		Customize this policy to fit your own app's needs. For more guidance, see:
			https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
		Some notes:
			* gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
			* https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
			* Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
				* Enable inline JS: add 'unsafe-inline' to default-src
		-->
		<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
		<meta name="format-detection" content="telephone=no">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
		<meta name="color-scheme" content="light dark">
		<link rel="stylesheet" href="css/index.css">
		<title>Hello World</title>
		<style type="text/css">
				
			.header
			{
				width: 100%;
				height: 56px;
				background: white;
				position: fixed;
				left: 0px;
				top: 0px;
				box-shadow: 0px 0px 15px 0px #00000080;
				z-index: 10;
			}

			.button
			{
				width: 56px;
				height: 56px;
				border-radius: 56px;
				background: white;
				position: fixed;
				left: 16px;
				top: 72px;
				box-shadow: 0px 0px 15px 0px #00000080;
				z-index: 10;
			}

			#deviceready
			{
				text-align: center;
				margin-top: 64px;
				z-index: 0;
			}

			canvas
			{
				border-radius: 4px;
				margin: 8px;
				background-color: rgba(0, 0, 0, 0.2);
			}

			.changeBannerSize, .changeBannerCanvas
			{
				height: 32px;
				padding: 0px 8px;
				line-height: 32px;
				background: #aaa;
				display: inline-block;
				margin-left: 8px;
				border-radius: 6px;
			}

		</style>
	</head>
	<body>
		<div class="header"></div>
		<div class="button"></div>

		<div id="deviceready" class="blink">
			<p class="event listening">Connecting to Device</p>
			<p class="event received">Device is Ready</p>
		</div>

		<canvas id="canvas1" style="width: 300px; height: 160px;"></canvas>
		<div class="changeBannerSize">Change banner size</div>
		<canvas id="canvas1-2" style="width: 300px; height: 160px;"></canvas>
		<div class="changeBannerCanvas">Change banner canvas</div>
		<div style="height: 1000px;"></div>
		<canvas id="canvas2" style="width: 250px; height: 250px;"></canvas>
		<div style="height: 3000px;"></div>
		<script src="cordova.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
